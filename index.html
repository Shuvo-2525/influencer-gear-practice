<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/brands.min.css">
    <link rel="stylesheet" href="style/universal-reset.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/dfd7cafeef.js" crossorigin="anonymous"></script>
    <title>Influencer Gear</title>
</head>
<body>
    
    <!-- header section -->
    <header>
        <nav class="nav-bar">
            <h2 class="nav-logo">Influencer Product</h2>
            <ul class="nav-list">
                <li class="nav-list-item"><a href="#" class="nav-links">Home</a></li>
                <li class="nav-list-item"><a href="#" class="nav-links">Products</a></li>
                <li class="nav-list-item"><a href="#" class="nav-links">Sign up</a></li>
                <li class="nav-list-item"><a href="#" class="nav-links">Log in</a></li>
                <li class="nav-list-item"><a href="#" class="nav-links"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li class="nav-list-item"><a href="#" class="nav-links"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>
        <div class="banner">
            <div class="banner-info">
                <h1 class="banner-title">Start your Journey as <br> 
                    Influencer</h1>
                <p class="banner-des">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.
                </p>
                <a href="" class="banner-btn">
                    Prebook now <span> <i class="fa-solid fa-arrow-right"></i></span>
                </a>
            
            </div>
            <div class="banner-img">
                <img src="assets/images/main-camera.png" alt="" srcset="">
            </div>
        </div>
        <div class="sponsor">
            <ul class="sponsor-list">
                <li class="sponsor-icon"><img src="assets/logos/Alibaba.png" alt=""></li>
                <li class="sponsor-icon"><img src="assets/logos/Amazon.png" alt=""></li>
                <li class="sponsor-icon"><img src="assets/logos/Daraz.pk Logo.png" alt=""></li>
                <li class="sponsor-icon"><img src="assets/logos/Ebay.png" alt=""></li>
                <li class="sponsor-icon"><img src="assets/logos/Rakuten.png" alt=""></li>
                <li class="sponsor-icon"><img src="assets/logos/Walmart.png" alt=""></li>
                <li class="sponsor-icon"><img src="assets/logos/Target.png" alt=""></li>
            </ul>
        </div>
    </header>
    <!-- body section -->
    <main>
        <section class="section-1">
            <h2 class="sec1-title">Popular Collection</h2>
            <div class="sec1-card-container">
                <div class="sec1-card-1">
                    <img src="" alt="" class="sec1-img">
                    <h2 class="sec1-card-title"></h2>
                    <p class="sec1-card-price"></p>
                    <ul class="sec1-star-rating">
                        <li><i class="fa-solid fa-star"></i></li>
                        <li><i class="fa-solid fa-star"></i></li>
                        <li><i class="fa-solid fa-star"></i></li>
                        <li><i class="fa-solid fa-star"></i></li>
                        <li><i class="fa-solid fa-star-half-stroke"></i></li>
                    </ul>
                </div>
            </div>

        </section>
    </main>
    <!-- footer section -->
    <footer>

    </footer>

</body>
</html>
